<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldSentinel Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #111827; color: #f3f4f6; }
        .bullish { border-left: 4px solid #22c55e; } /* Green */
        .bearish { border-left: 4px solid #ef4444; } /* Red */
    </style>
</head>
<body class="p-6 md:p-12 max-w-5xl mx-auto">
    
    <header class="text-center mb-12">
        <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600 mb-4">
            GoldSentinel AI
        </h1>
        <p class="text-gray-400">Autonomous Agent Monitoring Trump-Iran Sentiment & Gold Prices</p>
        <div class="mt-4 flex justify-center items-center gap-2">
            <span class="relative flex h-3 w-3">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
            </span>
            <span class="text-xs text-green-400 font-mono">SYSTEM ONLINE</span>
        </div>
    </header>

    <main id="dashboard" class="space-y-6">
        <p class="text-center text-gray-500 animate-pulse">Fetching latest intelligence...</p>
    </main>

    <script>
        async function renderDashboard() {
            try {
                // Fetch the JSON database
                const response = await fetch('data/history.json', { cache: "no-store" });
                const data = await response.json();
                const container = document.getElementById('dashboard');
                
                if (!data.length) {
                    container.innerHTML = `<div class="text-center text-gray-500 border border-gray-800 p-10 rounded">No alerts generated yet. Waiting for next hourly scan.</div>`;
                    return;
                }

                container.innerHTML = ''; // Clear loading text

                data.forEach(alert => {
                    const isBearish = alert.gold_forecast.toLowerCase().includes('bearish');
                    const theme = isBearish ? 'bearish' : 'bullish';
                    const scoreColor = isBearish ? 'text-red-400' : 'text-green-400';
                    
                    const html = `
                        <div class="bg-gray-800 rounded-lg shadow-xl p-6 ${theme} transform transition hover:-translate-y-1">
                            <div class="flex justify-between items-start mb-4">
                                <span class="bg-gray-900 text-xs font-mono py-1 px-2 rounded text-gray-300">
                                    ${alert.timestamp}
                                </span>
                                <span class="text-sm font-bold ${scoreColor} uppercase tracking-wider">
                                    ${alert.gold_forecast}
                                </span>
                            </div>
                            
                            <h2 class="text-xl font-semibold text-white mb-2">"${alert.source_text}"</h2>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4 bg-gray-900 p-4 rounded">
                                <div>
                                    <span class="text-xs text-gray-500 uppercase">Sentiment</span>
                                    <div class="text-gray-200 font-medium">${alert.sentiment}</div>
                                </div>
                                <div>
                                    <span class="text-xs text-gray-500 uppercase">AI Reasoning</span>
                                    <div class="text-gray-400 text-sm italic leading-relaxed">${alert.reasoning}</div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });

            } catch (err) {
                console.error(err);
                document.getElementById('dashboard').innerHTML = `<div class="text-center text-red-500">Error loading data. Ensure the GitHub Action has run at least once.</div>`;
            }
        }

        renderDashboard();
    </script>
</body>
</html>
